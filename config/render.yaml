services:
  - type: web
    name: bhiv-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main_api:app --host 0.0.0.0 --port $PORT --workers 4
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PRODUCTION_MODE
        value: true
      - key: PYTHON_VERSION
        value: 3.11.0
    scaling:
      minInstances: 1
      maxInstances: 10
    healthCheckPath: /health