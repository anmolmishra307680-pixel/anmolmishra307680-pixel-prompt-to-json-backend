name: CI
on: [push, pull_request]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set up test environment
        run: |
          echo "API_KEY=bhiv-secret-key-2024" >> $GITHUB_ENV
          echo "JWT_SECRET=test-jwt-secret" >> $GITHUB_ENV
          echo "DEMO_USERNAME=admin" >> $GITHUB_ENV
          echo "DEMO_PASSWORD=bhiv2024" >> $GITHUB_ENV
      
      - name: Run tests
        run: |
          pytest testing/tests/ -v
      
      - name: Test coverage
        run: |
          pip install pytest-cov
          pytest testing/tests/ --cov=src --cov-report=term-missing
        continue-on-error: true