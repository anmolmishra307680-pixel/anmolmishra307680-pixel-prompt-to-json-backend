name: CI
on:
  push:
    branches: [ main, staging-ready ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest tests/ -q
      - name: Build Docker
        run: docker build -t ${{ github.repository }}:${{ github.sha }} .